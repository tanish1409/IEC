<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1>Mastermind</h1>
                <div id="score-display" class="score-display hidden"></div>
            </header>

            <div id="setup-screen" class="screen active">
                <div class="setup-container">
                    <h2>Game Setup</h2>
                    
                    <div class="setup-section">
                        <label>Game Mode</label>
                        <div class="button-group">
                            <button class="mode-btn active" data-mode="classic">Classic (1-Player)</button>
                            <button class="mode-btn" data-mode="two_player">Two-Player</button>
                        </div>
                    </div>

                    <div class="setup-section">
                        <label>Difficulty</label>
                        <div class="button-group">
                            <button class="difficulty-btn active" data-difficulty="normal">Normal</button>
                            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                        </div>
                    </div>

                    <div class="setup-section">
                        <label>Number of Pegs</label>
                        <div class="peg-selector">
                            <button id="peg-decrease">âˆ’</button>
                            <span id="peg-count-display">4</span>
                            <button id="peg-increase">+</button>
                        </div>
                    </div>

                    <div id="player-names-section" class="setup-section hidden">
                        <label>Player Names</label>
                        <input type="text" id="player1-name" placeholder="Player 1 Name" maxlength="20">
                        <input type="text" id="player2-name" placeholder="Player 2 Name" maxlength="20">
                    </div>

                    <button id="start-game-btn" class="primary-btn">Start Game</button>
                </div>
            </div>

            <div id="mastermind-screen" class="screen">
                <div class="mastermind-container">
                    <h2 id="mastermind-title">Set Secret Code</h2>
                    <p id="mastermind-instruction" class="instruction"></p>
                    
                    <div id="palette-display" class="palette-container"></div>
                    
                    <div id="secret-selection" class="secret-selection-area">
                        <div id="secret-pegs" class="peg-row"></div>
                    </div>

                    <div class="action-buttons">
                        <button id="clear-secret-btn" class="secondary-btn">Clear</button>
                        <button id="submit-secret-btn" class="primary-btn">Confirm Secret</button>
                    </div>
                </div>
            </div>

            <div id="handover-screen" class="screen">
                <div class="handover-container">
                    <div class="handover-content">
                        <div class="handover-icon">ðŸ”„</div>
                        <h2 id="handover-message"></h2>
                        <button id="ready-btn" class="primary-btn">I'm Ready</button>
                    </div>
                </div>
            </div>

            <div id="game-screen" class="screen">
                <div class="game-info">
                    <div class="info-row">
                        <span class="info-label">Round:</span>
                        <span id="round-number">1</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Attempts:</span>
                        <span id="attempts-display">0 / 10</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Difficulty:</span>
                        <span id="difficulty-display">Normal</span>
                    </div>
                </div>

                <div id="game-board" class="game-board"></div>

                <div id="game-palette" class="palette-container"></div>

                <div id="current-guess-area" class="current-guess-area">
                    <div id="current-guess-pegs" class="peg-row"></div>
                    <div class="action-buttons">
                        <button id="clear-guess-btn" class="secondary-btn">Clear</button>
                        <button id="submit-guess-btn" class="primary-btn">Submit Guess</button>
                    </div>
                </div>
            </div>

            <div id="round-over-screen" class="screen">
                <div class="round-over-container">
                    <h2 id="round-result-title"></h2>
                    
                    <div class="result-details">
                        <div class="secret-reveal">
                            <label>Secret Code:</label>
                            <div id="secret-reveal-pegs" class="peg-row"></div>
                        </div>

                        <div class="result-info">
                            <p id="winner-display"></p>
                            <p id="points-display"></p>
                        </div>

                        <div id="scores-table" class="scores-table"></div>
                    </div>

                    <div class="action-buttons">
                        <button id="next-round-btn" class="primary-btn">Next Round</button>
                        <button id="end-game-btn" class="secondary-btn">End Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
